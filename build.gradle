/*
 *  OSM tools for flink to read OSM datas
 *  pfreydiere (c) 2015-2016
 */

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'



// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

eclipse {
    classpath {
       downloadSources=true
    }
}

repositories {
    maven {
        url "http://repository.apache.org"
    }
    jcenter()
    mavenLocal()
}

def flinkversion = "0.10.1"

//def flinkversion = "1.0.0"

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile files('externallibs/osmpbf-1.3.3.jar')	
    compile 'com.esri.geometry:esri-geometry-api:1.2.1'
	compile "org.apache.flink:flink-java:${flinkversion}"
	compile "org.apache.flink:flink-core:${flinkversion}"
	compile "org.apache.flink:flink-runtime:${flinkversion}"
    compile "org.apache.flink:flink-clients:${flinkversion}"
    compile "org.apache.flink:flink-hadoop-compatibility:${flinkversion}"

    testCompile "junit:junit:4.11"
}

jar {
     manifest {
            attributes 'Main-Class': 'org.frett27.spatialflink.inputs.process.ProcessOSM'
     }
}
shadowJar {
  dependencies {
    include(dependency('com.esri.geometry:esri-geometry-api'))
    include(dependency(files('externallibs/osmpbf-1.3.3.jar')))
  }
}

